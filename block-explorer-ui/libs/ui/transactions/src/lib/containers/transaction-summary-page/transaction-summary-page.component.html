<section class="col-lg-11 col-xl-9 col-12 mx-auto">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <!-- overview -->
        <div class="col-12 mt-4">
          <ngb-tabset type="pills" id="v-pills-tabContent">
            <ngb-tab title="Overview">
              <ng-template ngbTabContent>
                <blockexplorer-busy-indicator [hidden]="transactionsLoaded$ | async"></blockexplorer-busy-indicator>
                <blockexplorer-transaction-summary *ngIf="transactionsLoaded$ | async" [transaction]="transaction$ | async"></blockexplorer-transaction-summary>
                <div class="list-group-item mb-4" *ngIf="transactionsLoaded$ | async">
                  <blockexplorer-transactions-list [showCount]="false" [showTransactionHeader]="false" [showPaging]="false" title="Details" [transactions]="transactions"></blockexplorer-transactions-list>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Code">
              <ng-template ngbTabContent>
                <blockexplorer-smart-contract-summary [smartContract]="smartContract"></blockexplorer-smart-contract-summary>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</section>
