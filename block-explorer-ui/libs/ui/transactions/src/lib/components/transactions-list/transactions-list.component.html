<div class="card">
  <div class="col-12">
    <div class="row">
      <div class="card-header col-xs-12 col-md-4 text-center text-md-left">
        Transactions <span [hidden]="noTransactions">({{transactions.length}})</span>
      </div>
      <blockexplorer-pager [hidden]="noTransactions"></blockexplorer-pager>
    </div>
  </div>
  <div *ngIf="noTransactions">
    <i>No transactions to show</i>
  </div>
  <ul class="list-group" [hidden]="noTransactions">
    <li class="list-group-item" *ngFor="let transaction of transactions">
      <div class="row">
        <blockexplorer-transaction-list-item [transaction]="transaction"></blockexplorer-transaction-list-item>
      </div>
    </li>
  </ul>
</div>
<!-- pagination -->
<div class="row mt-4" [hidden]="noTransactions">
    <blockexplorer-pager></blockexplorer-pager>
</div>
<!-- /pagination -->
