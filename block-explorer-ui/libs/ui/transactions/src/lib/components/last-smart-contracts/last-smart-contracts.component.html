<div class="list-group-item my-4 m20top">
  <h5 class="mb-4 mt-2">Last {{records}} smart contract transactions</h5>
  <table class="table table-striped ">
    <thead>
      <tr>
        <th>Height</th>
        <th>Contract Address</th>
        <th class="text-center">Action Type</th>
        <th class="text-center">Action</th>
        <th class="text-center">Successful</th>
        <th class="d-sm-table-cell">Tx Hash</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of smartContracts">
        <td><a [routerLink]="['/blocks', tx.height]">{{tx.height}}</a></td>
        <td class="address text-truncate">{{tx.smartContract?.hash}}</td>
        <td class="action-type text-center"><blockexplorer-smart-contract-opcode [opCode]="tx.smartContract?.opCode"></blockexplorer-smart-contract-opcode></td>
        <td class="action" style="max-width: 100px;">{{tx.smartContract?.methodName}}</td>
        <td class="success text-center">
          <i class="material-icons md-18" *ngIf="tx.smartContract?.isSuccessful">check</i>
          <i class="material-icons md-18" *ngIf="!tx.smartContract?.isSuccessful">error_outline</i>
        </td>
        <td class="txid text-truncate" style="max-width: 100px;"><a [routerLink]="['/transactions', tx.hash]">{{tx.hash}}</a></td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a class="btn btn-outline-primary load-more" *ngIf="!loading" (click)="getNext10()">Fetch next 10 smart contracts</a>
    <span [hidden]="!loading"><i>Loading next 10 smart contracts...</i></span>
  </div>
</div>
