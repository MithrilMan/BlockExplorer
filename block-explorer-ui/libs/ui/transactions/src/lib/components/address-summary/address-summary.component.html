<div class="list-group-item my-4">
  <h3 class="my-4">Summary</h3>
  <table class="table table-striped">
    <tbody>
      <tr>
        <th><label>Address</label></th>
        <td class="d-flex align-items-center">
          <a [routerLink]="['/addresses', hash]">{{hash}}</a>
          <button type="button" class="btn btn-link btn-sm mr-auto ml-2 d-flex align-items-center p-0">
            <i class="material-icons md-18">file_copy</i>
          </button>
        </td>
      </tr>
      <tr>
        <th><label>Confirmed Balance</label></th>
        <td><blockexplorer-balance [balance]="confirmedBalance"></blockexplorer-balance></td>
      </tr>
      <tr>
        <th><label>Unconfirmed Balance</label></th>
        <td><blockexplorer-balance [balance]="unconfirmedBalance"></blockexplorer-balance></td>
      </tr>
      <tr>
        <th><label>Type</label></th>
        <td><span class="badge badge-purple">Wallet Address</span></td>
      </tr>
    </tbody>
  </table>
</div>
