<div class="col-xs-12 col-md-8" *ngIf="totalPages > 0">
    <nav class="d-flex justify-content-center justify-content-md-end row">
      <ul class="pagination float-right">
        <li class="page-item d-none d-sm-block" (click)="first.emit()" [ngClass]="{ 'disabled': currentPage <= 1 }">
          <a class="page-link" href="#" tabindex="-1">First</a>
        </li>
        <li class="page-item" (click)="previous.emit()">
          <a class="page-link d-flex justify-content-center align-items-center" href="#" [ngClass]="{ 'disabled': currentPage <= 1 }">
            <i class="material-icons md-18">keyboard_arrow_left</i>
            Previous
          </a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">Page <strong>{{currentPage}}</strong> of {{totalPages}}</a>
        </li>
        <li class="page-item" (click)="next.emit()">
          <a class="page-link d-flex justify-content-center align-items-center" href="#" [ngClass]="{ 'disabled': currentPage >= totalPages }">Next
            <i class="material-icons md-18">keyboard_arrow_right</i>
          </a>
        </li>
        <li class="page-item d-none d-sm-block" (click)="last.emit()" [ngClass]="{ 'disabled': currentPage >= totalPages }">
          <a class="page-link" href="#">Last</a>
        </li>
      </ul>
    </nav>
  </div>
