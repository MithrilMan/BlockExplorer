<mat-card>
   <mat-card-title>
      <span class="mat-display-2">Last {{records}} blocks</span>
   </mat-card-title>
   <mat-card-content class="container">
      <table mat-table [dataSource]="blocks$ | async">
         <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Height</th>
            <td mat-cell *matCellDef="let block"><a [routerLink]="['/block', getHeight(block)]">{{getHeight(block)}}</a> </td>
         </ng-container>

         <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let block">{{getAge(block)}}</td>
         </ng-container>

         <ng-container matColumnDef="confirmations">
            <th mat-header-cell *matHeaderCellDef fxShow fxHide.lt-sm>Confirmations</th>
            <td mat-cell *matCellDef="let block" fxShow fxHide.lt-sm>{{getConfirmations(block)}}</td>
         </ng-container>

         <ng-container matColumnDef="transactions">
            <th mat-header-cell *matHeaderCellDef>Transactions</th>
            <td mat-cell *matCellDef="let block">{{getBlockTransactions(block)}}</td>
         </ng-container>

         <ng-container matColumnDef="hash">
            <th mat-header-cell *matHeaderCellDef>Hash</th>
            <td mat-cell *matCellDef="let block">{{getHash(block)}}</td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

         <!--<mat-text-column name="height"></mat-text-column>-->
      </table>
      <mat-card-footer>
         <app-busy-indicator [hidden]="blocksLoaded$ | async"></app-busy-indicator>
      </mat-card-footer>
   </mat-card-content>
</mat-card>
