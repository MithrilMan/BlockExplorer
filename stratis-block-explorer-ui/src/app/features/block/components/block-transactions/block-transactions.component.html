<mat-card>
   <mat-card-header>
      <mat-card-title>
         <h3>{{title}} <span [hidden]="!showCount">( {{ !!transactions ? transactions.length : 0 }} )</span></h3>
      </mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <ng-container *ngIf="transactions?.length > 0; else noTransactions">
         <ng-template [ngTemplateOutlet]="pagination"></ng-template>
         <div *ngIf="transactionsOnCurrentPage?.length==0">
            <i>No transactions to show</i>
         </div>
         <div *ngFor="let transactionItem of transactionsOnCurrentPage;let isOdd=odd;" [class.mat-elevation-z6]="isOdd">
            <app-block-transactions-item [showHeader]="showTransactionHeader" [transaction]="transactionItem"></app-block-transactions-item>
         </div>
         <ng-template [ngTemplateOutlet]="pagination"></ng-template>

      </ng-container>
   </mat-card-content>
</mat-card>

<ng-template #pagination>
   <mat-paginator *ngIf="showPaging"
                  [length]="transactions.length"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="[20, 25, 50, 100]"
                  (page)="onPageEvent">
   </mat-paginator>
</ng-template>
