<mat-card *ngIf="block; else nullBlock">
   <mat-card-title class="mat-display-1">Block #{{block.additionalInformation.height}}</mat-card-title>
   <mat-card-subtitle>
      <app-hash-view fxFlex="0 1 auto"
                     [hash]="block.additionalInformation.blockId"
                     hashType="block"></app-hash-view>
   </mat-card-subtitle>
   <div fxFlexAlign="row">
      <button fxFlex="100px" color="accent" mat-raised-button [routerLink]="['/block', block.additionalInformation.blockHeader.hashPrevBlock]">Previous</button>
      <div fxFlex></div>
      <button fxFlex="100px" color="accent" mat-raised-button [routerLink]="['/block', (block.additionalInformation.height || 0)+1]">Next</button>
   </div>
   <mat-card-content class="block-stats-summary"
                     fxLayout="row wrap" fxLayoutGap="16px"
                     fxLayout.lt-sm="column" fxLayoutGap.lt-sm="10px" ngClass.lt-sm="as-column">
      <div fxFlex fxLayout.lt-sm="row">
         <h3 class="title" fxFlex.lt-sm fxFlexAlign.lt-sm="center">Time</h3>
         <div class="value" fxFlex.lt-sm fxFlexAlign.lt-sm="center">{{block.additionalInformation.blockHeader.blockTime | date:'medium'}}</div>
      </div>
      <div fxFlex fxLayout.lt-sm="row">
         <h3 class="title" fxFlex.lt-sm fxFlexAlign.lt-sm="center">Total Amount</h3>
         <div class="value" fxFlex.lt-sm fxFlexAlign.lt-sm="center"><app-balance [balance]="getTotalAmount(block)"></app-balance></div>
      </div>
      <div fxFlex fxLayout.lt-sm="row">
         <h3 class="title" fxFlex.lt-sm fxFlexAlign.lt-sm="center">Total Fees</h3>
         <div class="value" fxFlex.lt-sm fxFlexAlign.lt-sm="center"><app-balance [balance]="getTotalFee(block)"></app-balance></div>
      </div>
      <div fxFlex fxLayout.lt-sm="row">
         <h3 class="title" fxFlex.lt-sm fxFlexAlign.lt-sm="center">Confirmations</h3>
         <div class="value" fxFlex.lt-sm fxFlexAlign.lt-sm="center">{{block.additionalInformation.confirmations}}</div>
      </div>
   </mat-card-content>
</mat-card>

<ng-template #nullBlock>
   <mat-card>
      <mat-card-header>
         <mat-card-title><h1>Block not found</h1></mat-card-title>
      </mat-card-header>
   </mat-card>
</ng-template>
