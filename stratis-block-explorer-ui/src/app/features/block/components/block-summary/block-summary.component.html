<mat-card>
   <mat-card-header>
      <mat-card-title><h1>Block #{{block?.additionalInformation?.height}}</h1></mat-card-title>
   </mat-card-header>
   <mat-card-subtitle>
      <b>Block Hash</b> {{block?.additionalInformation?.blockId}}
   </mat-card-subtitle>

   <mat-card-content gdAreas="header header | side content | footer footer"
                     gdGap="16px"
                     gdRows="auto auto auto">
      <div gdArea="header">
         Header
      </div>
      <div gdArea="side">
         Side
      </div>
      <div gdArea="content">
         Content
      </div>
      <div gdArea="footer">
         Footer
      </div>
   </mat-card-content>
</mat-card>
