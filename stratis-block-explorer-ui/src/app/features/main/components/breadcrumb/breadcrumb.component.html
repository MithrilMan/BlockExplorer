<mat-toolbar class="sidenav-breadcrumbs" color="accent">
   <span class="sidenav-breadcrumb-span" *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last;" style="color: white;">
      <button mat-button [disabled]="last" [ngClass]="{ last: last }" class="sidenav-breadbutton" [routerLink]="[breadcrumb.url]">{{breadcrumb.label}}</button>
      <mat-icon *ngIf="!last" class="sidenav-breaddiv">chevron_right</mat-icon>
   </span>
</mat-toolbar>
